resources:
  jobs:
    dbxmetagen_performance_benchmark:
      name: dbxmetagen_performance_benchmark_${bundle.environment}
      
      job_clusters:
        - job_cluster_key: benchmark_cluster
          new_cluster:
            spark_version: "15.4.x-cpu-ml-scala2.12"
            node_type_id: Standard_D16a_v4
            driver_node_type_id: Standard_D16a_v4
            num_workers: 2
            custom_tags:
              Project: dbxmetagen
              Environment: ${bundle.environment}
              JobType: performance_benchmark
              
      tasks:
        - task_key: run_dbxmetagen_on_benchmarks
          job_cluster_key: benchmark_cluster
          
          notebook_task:
            notebook_path: ../../notebooks/generate_metadata.py
            base_parameters:
              catalog_name: ${var.catalog_name}
              schema_name: "performance_benchmarks"
              mode: "pi"
              table_names: ""  # Will process all tables in schema
              env: ${bundle.environment}
              apply_ddl: "false"
              reviewable_output_format: "tsv"
          
          timeout_seconds: 3600
          max_retries: 1

        - task_key: evaluate_performance_results
          job_cluster_key: benchmark_cluster
          depends_on:
            - task_key: run_dbxmetagen_on_benchmarks
              outcome: SUCCESS
          
          notebook_task:
            notebook_path: ../notebooks/performance_evaluation.py
            base_parameters:
              catalog_name: ${var.catalog_name}
              schema_name: "benchmarks"
              benchmark_table: "${var.catalog_name}.benchmarks.ground_truth_classifications"
              results_table: "${var.catalog_name}.benchmarks.performance_evaluation_results"
              
          timeout_seconds: 1800
          max_retries: 1
      
      email_notifications:
        on_failure:
          - ${var.current_user}
        on_success:
          - ${var.current_user}

      tags:
        project: dbxmetagen
        environment: ${bundle.environment}
        job_type: performance_benchmark
        created_by: databricks_asset_bundle

      parameters:
        - name: benchmark_run_id
          default: ""
        - name: include_detailed_analysis
          default: "true"
