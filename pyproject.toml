[tool.poetry]
name = "dbxmetagen"
version = "0.2.5"
description = "Generates comments and other metadata for Delta tables in Databricks."
readme = "README.md"
authors = ["Eli Swanson <eli.swanson@databricks.com>"]
license = "DB License"
packages = [
    { include = "dbxmetagen", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.11"
numpy = ">=1.21.1"
databricks-sdk = ">=0.20"
mlflow = "==2.18.0"
databricks_vectorsearch = ">=0.23"
overrides = ">=7.7.0"
nest-asyncio = ">=1.5.6"
pkginfo = ">=1.10.0"
openai = "==1.56.1"
cloudpickle = "==3.1.0"
transformers = "==4.46.3"
torchvision = "==0.20.1"
torch = "==2.5.1"
pydantic = "==2.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
