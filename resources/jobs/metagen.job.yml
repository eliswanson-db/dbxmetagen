resources:
  jobs:
    metadata_generator_job:
      name: metadata_generator_job

      email_notifications:
        on_failure:
          - ${var.current_user}

      tasks:
        - task_key: notebook_task
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../../dbxmetagen/generate_metadata.py
        
      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 15.4.x-cpu-ml-scala2.12
            node_type_id: Standard_D3_v2
            autoscale:
                min_workers: 1
                max_workers: 4