resources:
  jobs:
    metadata_generator_job:
      name: "${var.app_name}_metadata_job"
      
      email_notifications:
        on_failure:
          - ${var.current_user}
          
      # Job parameters that can be passed at runtime
      parameters:
        - name: table_names
          default: ""
        - name: mode
          default: "comment"
        - name: catalog_name  
          default: ${var.catalog_name}
        - name: current_user
          default: ${var.current_user}

      tasks:
        - task_key: generate_metadata
          job_cluster_key: metadata_cluster
          
          notebook_task:
            notebook_path: ../../notebooks/generate_metadata.py
            base_parameters:
              mode: "{{job.parameters.mode}}"
              table_names: "{{job.parameters.table_names}}"
              catalog_name: "{{job.parameters.catalog_name}}"
              current_user: "{{job.parameters.current_user}}"
              
          libraries:
            - whl: ../../dist/*.whl
            
      job_clusters:
        - job_cluster_key: metadata_cluster
          new_cluster:
            spark_version: 15.4.x-cpu-ml-scala2.12
            node_type_id: Standard_D3_v2
            autoscale:
              min_workers: 1
              max_workers: 4
              
    sync_ddl_job:
      name: "${var.app_name}_sync_ddl_job"
      
      email_notifications:
        on_failure:
          - ${var.current_user}
          
      # Job parameters for DDL sync
      parameters:
        - name: reviewed_file_name
          default: ""
        - name: mode
          default: "comment"
        - name: current_user_override
          default: ${var.current_user}

      tasks:
        - task_key: sync_reviewed_ddl
          job_cluster_key: sync_cluster
          
          notebook_task:
            notebook_path: ../../notebooks/sync_reviewed_ddl.py
            base_parameters:
              reviewed_file_name: "{{job.parameters.reviewed_file_name}}"
              mode: "{{job.parameters.mode}}"
              current_user_override: "{{job.parameters.current_user_override}}"
              
          libraries:
            - whl: ../../dist/*.whl
            
      job_clusters:
        - job_cluster_key: sync_cluster
          new_cluster:
            spark_version: 15.4.x-cpu-ml-scala2.12
            node_type_id: Standard_D3_v2
            autoscale:
              min_workers: 1
              max_workers: 2
