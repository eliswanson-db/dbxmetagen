resources:
  jobs:
    metadata_generator_job:
      name: metadata_generator_job

      email_notifications:
        on_failure:
          - ${var.current_user}

      tasks:
        - task_key: notebook_task
          job_cluster_key: metadata_generator_cluster
          notebook_task:
            notebook_path: ../../notebooks/generate_metadata.py
          libraries:
            - whl: ../../dist/*.whl
        - task_key: wheel_task
          job_cluster_key: metadata_generator_cluster
          python_wheel_task:
            entry_point: main
            package_name: dbxmetagen
          libraries:
            - whl: ../../dist/*.whl

      job_clusters:
        - job_cluster_key: metadata_generator_cluster
          new_cluster:
            spark_version: 15.4.x-cpu-ml-scala2.12
            node_type_id: Standard_D3_v2
            autoscale:
                min_workers: 1
                max_workers: 4
