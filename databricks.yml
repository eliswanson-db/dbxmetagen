bundle:
  name: dbxmetagen
  databricks_cli_version: ">=0.234.*"

include:
  - resources/jobs/*.yml
  - resources/schemas/*.yml
  #- resources/variables/*.yml
  - databricks_variables.yml

artifacts:
  default:
    type: whl
    build: poetry build
    path: .

targets:
  dev:
    mode: development
    default: true
    workspace:
      root_path: ${var.current_working_directory}
      host: ${var.dev_host}
    permissions:
      - user_name: ${var.current_user}
        level: CAN_MANAGE

  prod:
    mode: production
    workspace:
      host: ${var.prod_host}
      root_path: ${var.current_working_directory}
    permissions:
      - user_name: ${var.current_user}
        level: CAN_MANAGE
    run_as:
      user_name: ${var.current_user} #sp name should be used instead for true production cases.
